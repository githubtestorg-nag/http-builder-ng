# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: Bash@3
  inputs:
   targetType: 'inline'
   script: |
    i=0
        while [ $i -lt 30 ]
        do
            curl --location --request POST 'https://qa.armorcode.ai/client/buildvalidation' --header 'Content-Type: application/json' --header 'Authorization: Bearer $token'  -d '{ "env": "Staging", "product": "3732", "subProduct": "8075", "buildTool":"AZURE_PIPELINE", "buildNumber": "$(Build.BuildId)"}' > result.json
            status=$(jq -r '.status' result.json)
            if [ $status = "HOLD" ]
            then
                sleep 10
                i=$(( $i + 1 ))
                if [ $i = 30 ]
                then
                    exit 1
                else
                    continue
                fi
            else
                break
            fi
        done